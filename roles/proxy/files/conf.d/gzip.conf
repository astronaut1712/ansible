  # Gzip settings
gzip on;
gzip_min_length 256;
gzip_http_version 1.1;
gzip_vary on;
gzip_comp_level 6;
gzip_proxied any;
gzip_types
  application/atom+xml
  application/javascript
  application/json
  application/rss+xml
  application/vnd.ms-fontobject
  application/x-font-ttf
  application/x-web-app-manifest+json
  application/x-javascript
  application/xhtml+xml
  application/xml
  font/opentype
  image/svg+xml
  image/x-icon
  text/xml
  text/css
  text/plain
  text/x-js
  text/javascript
  text/x-component;

gzip_buffers 16 8k;
gzip_disable "msie6";
